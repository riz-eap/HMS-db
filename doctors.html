<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctors — HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand" href="index.html">HMS</a></div></nav>

  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Doctors</h4>
      <div><a class="btn btn-primary btn-sm" id="addDoctorTop">Add Doctor</a></div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="doctorsListTable">
            <thead><tr><th>ID</th><th>Name</th><th>Specialty</th><th>Phone</th></tr></thead>
            <tbody id="doctorsListTbody"><tr><td colspan="4">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container">© <span id="yearDoctors"></span> HMS</div></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.getElementById('yearDoctors').textContent = new Date().getFullYear();
    (async function(){
      const tbody = document.getElementById('doctorsListTbody');
      try {
        if (typeof api === 'function') {
          const doctors = await api('/doctors').catch(()=>[]);
          if (!doctors.length) { tbody.innerHTML = '<tr><td colspan="4">No doctors</td></tr>'; return; }
          tbody.innerHTML = doctors.map(d=>`<tr><td>${d.id}</td><td>${d.name}</td><td>${d.specialty||''}</td><td>${d.phone||''}</td></tr>`).join('');
        }
      } catch(e){ console.error(e); tbody.innerHTML = '<tr><td colspan="4">Error</td></tr>'; }
    })();
  </script>
</body>
</html>
