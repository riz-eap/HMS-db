<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billing — HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- add near top of each page (once) -->
<script>
  // config.js (global)
  // Production backend URL (use your render backend URL). For local dev replace accordingly.
  window.HMS = window.HMS || {};
  // Use absolute backend URL in production:
  window.HMS.API_BASE = window.HMS.API_BASE || 'https://hms-backend-yqjj.onrender.com/api';

  // authFetch will be used by all pages to attach token & handle JSON
  window.HMS.authFetch = async function(path, opts = {}) {
    const base = window.HMS.API_BASE.replace(/\/$/,'');
    const url = path.startsWith('http') ? path : `${base}/${path.replace(/^\/+/,'')}`;
    const token = localStorage.getItem('hms_token');
    const defaultHeaders = {'Content-Type':'application/json'};
    opts.headers = Object.assign(defaultHeaders, opts.headers || {});
    if (token) opts.headers['Authorization'] = 'Bearer ' + token;
    const res = await fetch(url, opts);
    const text = await res.text().catch(()=>null);
    let body = null;
    try { body = text ? JSON.parse(text) : null; } catch(e) { body = text; }
    if (!res.ok) {
      const err = new Error(body && (body.error || body.message) ? (body.error || body.message) : res.statusText);
      err.status = res.status; err.body = body;
      throw err;
    }
    return body;
  };
</script>

</head>
<body>
  <nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand" href="index.html">HMS</a></div></nav>

  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Billing</h4>
      <div><a class="btn btn-primary btn-sm" href="billing.html">Create Invoice</a></div>
    </div>

    <div class="card">
      <div class="card-body">
        <p class="text-muted">This page will list invoices and payment status. You can integrate with your billing table (in DB) and fetch via <code>/api/billing</code>.</p>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead><tr><th>Invoice</th><th>Patient</th><th>Amount</th><th>Status</th><th>Due</th></tr></thead>
            <tbody id="billingTbody"><tr><td colspan="5">No billing records yet</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container">© <span id="yearBilling"></span> HMS</div></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>document.getElementById('yearBilling').textContent = new Date().getFullYear();</script>
</body>
</html>
