<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Appointments — HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- add near top of each page (once) -->
<script>
  // config.js (global)
  // Production backend URL (use your render backend URL). For local dev replace accordingly.
  window.HMS = window.HMS || {};
  // Use absolute backend URL in production:
  window.HMS.API_BASE = window.HMS.API_BASE || 'https://hms-backend-yqjj.onrender.com/api';

  // authFetch will be used by all pages to attach token & handle JSON
  window.HMS.authFetch = async function(path, opts = {}) {
    const base = window.HMS.API_BASE.replace(/\/$/,'');
    const url = path.startsWith('http') ? path : `${base}/${path.replace(/^\/+/,'')}`;
    const token = localStorage.getItem('hms_token');
    const defaultHeaders = {'Content-Type':'application/json'};
    opts.headers = Object.assign(defaultHeaders, opts.headers || {});
    if (token) opts.headers['Authorization'] = 'Bearer ' + token;
    const res = await fetch(url, opts);
    const text = await res.text().catch(()=>null);
    let body = null;
    try { body = text ? JSON.parse(text) : null; } catch(e) { body = text; }
    if (!res.ok) {
      const err = new Error(body && (body.error || body.message) ? (body.error || body.message) : res.statusText);
      err.status = res.status; err.body = body;
      throw err;
    }
    return body;
  };
</script>

</head>
<body>
  <nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand" href="index.html">HMS</a></div></nav>

  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Appointments</h4>
      <div><a class="btn btn-primary btn-sm" href="appointments.html">Create Appointment</a></div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="apptsListTable">
            <thead><tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Date / Time</th><th>Status</th></tr></thead>
            <tbody id="apptsListTbody"><tr><td colspan="5">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container">© <span id="yearAppts"></span> HMS</div></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.getElementById('yearAppts').textContent = new Date().getFullYear();
    (async function(){
      const tbody = document.getElementById('apptsListTbody');
      try {
        if (typeof api === 'function') {
          const appts = await api('/appointments').catch(()=>[]);
          if (!appts.length) { tbody.innerHTML = '<tr><td colspan="5">No appointments</td></tr>'; return; }
          tbody.innerHTML = appts.map(a=>`<tr><td>${a.id}</td><td>${a.patient_name||a.patient?.name||''}</td><td>${a.doctor_name||a.doctor?.name||''}</td><td>${new Date(a.datetime||a.date||'').toLocaleString()}</td><td>${a.status||''}</td></tr>`).join('');
        }
      } catch(e){ console.error(e); tbody.innerHTML = '<tr><td colspan="5">Error</td></tr>'; }
    })();
  </script>
</body>
</html>
