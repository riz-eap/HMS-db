<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hospital Management System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    /* Small inline styles to make this template look tidy */
    body { background: #f8f9fa; }
    .hero { padding: 48px 0; }
    .card-section { margin-top: 24px; }
    .hms-current-user { font-weight:600; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">HMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false"
              aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <span class="text-muted small me-2">Signed in as</span>
          <span class="hms-current-user text-primary me-3">Guest</span>

          <button id="loginBtn" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          <button id="registerBtn" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          <button id="logoutBtn" class="btn btn-danger btn-sm d-none">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container text-center">
      <h1 class="display-5">Hospital Management System</h1>
      <p class="lead text-muted">Manage patients, appointments and billing — simple, clean, and secure.</p>
    </div>
  </section>

  <!-- Dashboard area -->
  <main class="container card-section">
    <div class="row g-4">

      <!-- Left: Patients list -->
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Patients</h5>
            <button class="btn btn-sm btn-outline-secondary" id="refreshPatientsBtn">Refresh</button>
          </div>
          <div class="card-body" id="patientsList">
            <!-- patients injected by app.js -->
            <p class="text-muted">Loading patients...</p>
          </div>
        </div>
      </div>

      <!-- Right: Add patient -->
      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Add Patient</h5>
          </div>
          <div class="card-body">
            <form id="patientForm">
              <div class="mb-2">
                <label class="form-label small">Name</label>
                <input id="patientName" class="form-control" required />
              </div>
              <div class="mb-2">
                <label class="form-label small">Age</label>
                <input id="patientAge" type="number" class="form-control" />
              </div>
              <div class="mb-2">
                <label class="form-label small">Phone</label>
                <input id="patientPhone" class="form-control" />
              </div>
              <div class="mb-2">
                <label class="form-label small">Gender</label>
                <select id="patientGender" class="form-select">
                  <option value="">— Select —</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label small">Address</label>
                <textarea id="patientAddress" class="form-control" rows="2"></textarea>
              </div>
              <button class="btn btn-primary w-100" type="submit">Add Patient</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-5 py-4 bg-white">
    <div class="container text-center text-muted small">
      © <span id="year"></span> Hospital Management System — Built with Bootstrap
    </div>
  </footer>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="registerForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label small">Full name</label>
            <input id="registerName" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label small">Email</label>
            <input id="registerEmail" type="email" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label small">Password</label>
            <input id="registerPassword" type="password" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label small">Role</label>
            <select id="registerRole" class="form-select">
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Create account</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="loginForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label small">Email</label>
            <input id="loginEmail" type="email" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label small">Password</label>
            <input id="loginPassword" type="password" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your application JS (make sure this file is present and has API_BASE configured) -->
  <script src="assets/js/app.js"></script>

  <script>
    // small client-side wiring to show/hide buttons depending on auth
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('year').textContent = new Date().getFullYear();

      const token = localStorage.getItem('hms_token');
      const user = localStorage.getItem('hms_user');
      const logoutBtn = document.getElementById('logoutBtn');
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const nameEl = document.querySelector('.hms-current-user');

      if (token || user) {
        logoutBtn.classList.remove('d-none');
        loginBtn.classList.add('d-none');
        registerBtn.classList.add('d-none');
        try {
          const u = JSON.parse(user || '{}');
          nameEl.textContent = u.name || u.email || 'User';
        } catch (e) {}
      } else {
        logoutBtn.classList.add('d-none');
      }

      // manual refresh button
      document.getElementById('refreshPatientsBtn')?.addEventListener('click', () => {
        if (typeof fetchPatients === 'function') fetchPatients();
      });
    });
  </script>
</body>
</html>
